<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:of="http://omnifaces.org/functions">

	<link type="text/css" rel="stylesheet" href="resources/css/footer.css" />
	<footer class="footer-bar">
		<div class="footer-left">
			<div class="footer-logo-wrapper">
				<img src="axonlogo-small.png" class="footer-logo" />
			</div>
			<small> <h:outputFormat
					value="\u00A9 Copyright {0}. AXON ACTIVE VIETNAM. All Rights Reserved."
					escape="false">
					<f:param value="March 6th, 2019" />
				</h:outputFormat>
			</small>
		</div>
		<div class="footer-right">
			<small>Version 2.1.0-SNAPSHOT</small>
		</div>
	</footer>

</ui:composition>
